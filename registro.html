<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registro formulario</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
</head>
<body>

	<h1>Formulario de registro</h1>
	<h2>Rellena tus datos personales</h2>

	<form method="POST" action="php/registro.php">
	<fieldset class="marcoForm">
		<legend>Datos de usuario</legend>

		<label for="username" data-icon="u" >Nombre</label>
		<input id="username" type="text" name="user" placeholder="Nombre" required ><br><br>

		<label>Apellido Paterno</label>
		<input type="text" name="apePat" placeholder="Apellido paterno" required><br><br>

		<label>Apellido Materno</label>
		<input type="text" name="apeMat" placeholder="Apellido materno" required><br><br>

		<label>Correo electronico</label>
		<input type="email" name="email" placeholder="yo@ejemplo.com" required><br><br>

		<label for="password" data-icon="p">Clave de usuario</label>
		<input id="password" type="password" name="pass" placeholder="Password" required><br><br>

		<label>Tipo de usuario</label>
		<input type="text" name="tipoUsuario" placeholder="Tipo usuario" required><br><br>
	</fieldset>
	<fieldset>

		<input class="botoncito" type="submit" value="Enviar">

	</fieldset>
	
	</form>
	
</body>

</html>
